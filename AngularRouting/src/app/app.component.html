<div class="main-container">
    <div class="nav-container">
        <ul>
            <!-- routerLinkActive highlight the actual active route -->
            <!-- we need to specify routerLinkActiveOptions, to avoid absolute and relative path issues -->
            <li
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <a routerLink="">Home</a>
            </li>
            <!-- routerlink is the correct way to navigate in angular, do not use href -->
            <!-- localhost:4200/Home -->
            <li [routerLinkActive]="'active'">
                <a [routerLink]="['About']">About</a>
            </li>
            <!-- localhost:4200/About -->
            <li [routerLinkActive]="'active'">
                <a [routerLink]="['Contact']">Contact</a>
            </li>
            <!-- localhost:4200/Contact -->
            <li [routerLinkActive]="'active'">
                <a routerLink="Courses">Courses</a>
            </li>
            <!-- localhost:4200/Courses -->
        </ul>
    </div>
    <div class="component-container">
        <!-- <app-home></app-home>
        <app-about></app-about>
        <app-contact></app-contact>
        <app-courses></app-courses> -->
        <router-outlet></router-outlet>
    </div>
</div>
